name: build

on:
  push:

env:
  DOCKER_REPO: ghcr.io/desering

jobs:
  docker-build:
    runs-on: [ ubuntu-22.04 ]
    strategy:
      matrix:
        package: [astro, payload]
    steps:
      - uses: actions/checkout@v4

      - if: ${{ github.ref != 'refs/heads/main' }}
        run: echo "IMAGE_TAGS=${{ env.DOCKER_REPO }}/${{ matrix.package }}:${{ github.sha }}" >> "$GITHUB_ENV"

      - if: ${{ github.ref == 'refs/heads/main' }}
        run: echo "IMAGE_TAGS=${{ env.DOCKER_REPO }}/${{ matrix.package }}:${{ github.sha }},${{ env.DOCKER_REPO }}/${{ matrix.package }}:latest" >> "$GITHUB_ENV"

      - uses: docker/build-push-action@v6
        with:
          file: Dockerfile.${{ matrix.package }}
          push: true
          tags: ${{ env.IMAGE_TAGS }}
