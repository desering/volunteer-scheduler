services:
  astro:
    build:
      dockerfile: astro.Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    env_file:
      - packages/shared/.env

  payload:
    build:
      dockerfile: payload.Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    env_file:
      - packages/shared/.env

  postgres:
    image: postgres:latest
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: schedule
      POSTGRES_USER: schedule
      POSTGRES_PASSWORD: schedule

volumes:
  pgdata:
