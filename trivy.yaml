# https://trivy.dev/docs/latest/references/configuration/config-file/

scanners:
  - vuln
  - secret
  - misconfig

# https://trivy.dev/docs/latest/target/container_image/
image:
  image-config-scanners: ["secret", "misconfig"]

format: table
table-mode:
  - summary
  - detailed

exit-code: 0
severity: HIGH,CRITICAL
output: trivy-output.txt

